<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Spring Framework Guru</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<div th:if="${not #lists.isEmpty(artisti)}">
			<h2>Product List</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Artista Id</th>
					<th>nome</th>
					<th>cognome</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
				<tr th:each="artista : ${artisti}">
					<td th:text="${artista.id}"><a href="/product/${product.id}">Id</a></td>
					<td th:text="${artista.artistaId}">Artista Id</td>
					<td th:text="${artista.nome}">nome</td>
					<td th:text="${artista.cognome}">cognome</td>
					<td th:text="${artista.dataNascita}">datanascita</td>
					<td th:text="${artista.dataMorte}">datamorte</td>
					<td th:text="${artista.nazionalita}">nazionalita</td>

					<td><a th:href="${'/artista/edit/' + artista.id}">Edit</a></td>
					<td><a th:href="${'/artista/delete/' + artista.id}">Delete</a></td>
				</tr>
			</table>

		</div>
	</div>

</body>
</html>
